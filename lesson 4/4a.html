<style>
    /*Why we have to use padding instead of height and width
    Padding is a space around the content and if we use height and width it will make them fix
    */

    /* By default alignment of an element is based on text / content */

    .subscribe-button {
        background-color: #cc0000;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 30px;
        padding-left: 30px;
        border: none;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
        vertical-align: top;

    }

    .subscribe-button:hover {
        opacity: 0.8;

    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: #065fd4;
        border-color: #065fd4;
        border-style: solid;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 30px;
        padding-left: 30px;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s, opacity 0.15s;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: rgb(17, 115, 244);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: #1d9bf0;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 30px;
        padding-left: 30px;
        border: none;
        border-radius: 17px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        cursor: pointer;
        transition: box-shadow 0.15s, opacity 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.5;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
