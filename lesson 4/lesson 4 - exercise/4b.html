<!-- Uber button -->

<style>
    .uber-btn {
        background-color: black;
        color: white;
        padding-top: 12px;
        padding-left: 20px;
        padding-bottom: 12px;
        padding-right: 20px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .uber-btn:hover {
        opacity: 0.8;
    }

    .amazon-btn {
        background-color: rgb(255, 219, 37);
        color: black;
        border: none;
        height: 34px;
        width: 150px;
        border-radius: 21px;
        margin-left: 10px;
        cursor: pointer
    }

    .amazon-btn:hover {
        background-color: rgb(255, 213, 0);
    }

    .github-btn {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        height: 33px;
        width: 80px;
        font-weight: bold;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .github-btn:hover {
        box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
    }



    hr {
        border-width: 2px;
        border-color: black;
        margin-bottom: 30px;
    }

    .bootstrap-btn {
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 108px;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s;
    }

    .bootstrap-btn:hover {
        background-color: rgb(111, 63, 185);
    }

    .bootstrap-download-btn {
        background-color: white;
        color: rgb(108, 117, 125);
        height: 40px;
        width: 108px;
        border-color: rgb(108, 117, 125);
        border-radius: 4px;
        border-style: solid;
        border-width: 1px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .bootstrap-download-btn:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .linkedin-btn {
        background-color: rgb(10, 102, 194);
        color: white;
        padding-top: 9px;
        padding-left: 20px;
        padding-bottom: 9px;
        padding-right: 20px;
        border: none;
        border-radius: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s;
    }

    .linkedin-btn:hover {
        background-color: rgb(0, 80, 161);
    }

    .linkedin-save-btn {
        background-color: white;
        color: rgb(10, 102, 194);
        padding-top: 9px;
        padding-left: 20px;
        padding-bottom: 9px;
        padding-right: 20px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        border-width: 1px;
        border-radius: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: border-width 0.15s;
    }

    .linkedin-save-btn:hover {
        border-width: 2px;
    }
</style>
